databaseChangeLog:
  - logicalFilePath: db/changelog/db.payment-table.yaml
  - author: n.romanov
  - preConditions:
      - not:
          - tableExists: payment
  - changeSet:
      id: add payment table
      author: your_liquibase_username
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: INT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: payment_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: r_receipt_id
                  type: BIGINT
                  constraints:
                    nullable: false
